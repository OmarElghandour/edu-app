  <div class="register">

    <div class="side">
      <img src="../../../assets/undraw_job_offers_kw5d.svg" alt="">
    </div>

    <div class="form">
      <form [formGroup]="registerForm">
        <h3>Get more things done with
           Loggin platform.
        </h3>
        <p>
            Access to the most powerfull tool in the entire design and web industry.
        </p>
          <div class="control-field">
              <input id="name" type="text" fomrControlName="userName" placeholder="Enter Your User Name">
            </div>

            <div class="control-field">
                <input type="text" id="email" fomrControlName="email" placeholder="Enter Your Email">
              </div>

              <div class="control-field">
                  <input id="password" type="password" formControlName="password" placeholder="Enter Your Password">
                </div>

        <button class="button" type="submit">Register</button>
