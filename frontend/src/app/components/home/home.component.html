<h1>{{title}}</h1>
<div *ngIf="session">
    <app-publisher [session]="session"></app-publisher>
    <app-subscriber *ngFor="let stream of streams" [stream]="stream" [session]="session"></app-subscriber>
</div>
<div *ngIf="!session">
    <button (click)="initSession()">create session</button>
</div>

<button (click)="getSession()">Get Settions</button>
<button (click)="JoinSession()">Join Settions</button>
